<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Proxima Nova', sans-serif;
      height: 100%;
    }

    .hero {
      background-image: url('img/charitywater.jpg'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      color: white;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .logo img {
      height: 50px;
      margin-bottom: 20px;
    }

    .headline {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subheadline {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #FFD600;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .headline {
        font-size: 1.5em;
      }
      .subheadline {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <div class="logo">
        <img src="img/cw_logo-2.png"> 
      </div>
      <div class="headline">Give Clean Water. See Your Impact</div>
      <div class="subheadline">100% of your donation brings safe water to people in needâ€”with proof every time.</div>
      <a href="#" class="cta-button">Donate Now</a>
    </div>
  </div>
</body>
</html>
